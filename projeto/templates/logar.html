<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% set mensagens = get_flashed_messages() %}

    {% if mensagens %}
    <div>
        {% for msg in mensagens %}
        {{ msg }}
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="POST">
        {{form.csrf_token}}

        {{ form.username.label() }}
        {{ form.username() }}

        {{ form.senha.label() }}
        {{ form.senha() }}

        {{ form.submit() }}
    </form>
</body>
</html>
